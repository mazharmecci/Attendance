<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Attendance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="header-title">Employee <span>Attendance</span></div>
      <input type="date" id="attendance-date" value="">
    </div>
  </header>

  <main class="container">
    <!-- Attendance Form -->
    <div class="card">
      <div class="card-header-line">
        <div class="emoji-badge">ğŸ“</div>
        <span class="card-pill">Mark Attendance</span>
      </div>
      <form id="attendance-form">
        <label>Status:</label>
        <select id="status">
          <option>Present</option>
          <option>Absent</option>
          <option>Late</option>
          <option>On Leave</option>
        </select>

        <label>Notes (optional):</label>
        <textarea id="notes" rows="3" placeholder="Reason if absent/late..."></textarea>

        <button type="submit" class="logout-btn">Submit</button>
      </form>
    </div>

    <!-- History Table -->
    <div class="card">
      <h2>My Attendance History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th><th>Status</th><th>Notes</th>
          </tr>
        </thead>
        <tbody id="history">
          <!-- Example rows -->
          <tr><td>2026-01-16</td><td>Present</td><td>-</td></tr>
          <tr><td>2026-01-15</td><td>Late</td><td>Traffic jam</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Auto-fill today's date
    document.getElementById("attendance-date").value = new Date().toISOString().split("T")[0];

    // Handle form submission (later â†’ Firebase)
    document.getElementById("attendance-form").addEventListener("submit", e => {
      e.preventDefault();
      alert("Attendance submitted âœ…");
      // TODO: Save to Firestore
    });
  </script>
</body>
</html>
