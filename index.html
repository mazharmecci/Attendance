<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Attendance</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="header-title">Employee <span>Attendance</span></div>
    </div>
  </header>

  <main class="container">
    <!-- Attendance Form Card -->
    <div class="card">
      <div class="card-header-line">
        <div class="emoji-badge">ðŸ“…</div>
        <span class="card-pill">Mark Attendance</span>
      </div>
      <form id="attendance-form">
        <div class="form-row">
          <label>Date:</label>
          <input type="date" id="attendance-date">
        </div>
    
        <div class="form-row">
          <label>Status:</label>
          <select id="status">
            <option>Present</option>
            <option>Absent</option>
            <option>Late</option>
            <option>On Leave</option>
          </select>
        </div>
    
        <div class="form-row">
          <label>Reason (optional):</label>
          <textarea id="notes" rows="4" placeholder="Reason if absent/late..."></textarea>
        </div>
    
        <div class="form-row">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>

    <!-- History Table -->
    <div class="card">
      <h2>My Attendance History</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th><th>Status</th><th>Notes</th>
          </tr>
        </thead>
        <tbody id="history">
          <tr><td>16-01-2026</td><td>Present</td><td>-</td></tr>
          <tr><td>15-01-2026</td><td>Late</td><td>Traffic jam</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Format today's date as dd-mm-yyyy
    const today = new Date();
    const dd = String(today.getDate()).padStart(2, '0');
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const yyyy = today.getFullYear();
    document.getElementById("attendance-date").value = `${yyyy}-${mm}-${dd}`; // for input type=date
    document.getElementById("attendance-date").setAttribute("data-display", `${dd}-${mm}-${yyyy}`);

    // Handle form submission
    document.getElementById("attendance-form").addEventListener("submit", e => {
      e.preventDefault();
      alert("Attendance submitted âœ…");
      // TODO: Save to Firestore
    });
  </script>
</body>
</html>
